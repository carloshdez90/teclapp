<ion-view view-title="Negocios">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
    
        <div class="content has-header">           
            <div class="list">                    
              <a  href="#/app/bussiness/{{bussiness.id}}" class="item item-avatar item-icon-right" ng-repeat="bussiness in bussinesses">
                  <span class="item-icon-left">
                      <i class="icon ion-checkmark-circled"></i>
                  </span>
                  <h2 style="padding-bottom:0.2em;">{{ bussiness.name }}</h2>
                  <span class="item-text-wrap">
                      <p>{{ bussiness.desc }}</p>
                  </span>
                  <i class="icon ion-chevron-right muted"></i>
              </a>           
            </div>
            <ion-infinite-scroll on-infinite="loadMore()" distance="5%" spinner="ripple" ng-if="moreData">
            </ion-infinite-scroll>
            
        </div>        
    </ion-content>
</ion-view>
